<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target", "_blank");
      }
    })
  }

  let faSearch = document.querySelector('#fa_search');
  faSearch.addEventListener('click', function () {
    document.querySelector('#search_mask').style = ''
  })

  // 代码高亮
  hljs.initHighlightingOnLoad();
  
  // 离开当前页title变化
  var leaveTitle = "";
  if (leaveTitle) {
    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState == 'hidden') {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }

</script>

<script>
  let imgs = document.querySelectorAll('.post-body img');
  let lightBox = document.querySelector('#light_box');
  lightBox.addEventListener('mousedown', (e) => {
    e.preventDefault()
  })
  lightBox.addEventListener('mousewheel', (e) => {

  let width = window.innerWidth * 0.8;

    let img = lightBox.querySelector('img');

  }
  imgs.forEach(item => {
    item.onclick = function (e) {
      let lightImg = document.createElement('img');
      lightImg.src = this.src;
      lightBox.style = `height: 100%; opacity: 1; background-color: rgba(0, 0, 0, 0.5);cursor: zoom-out;`;
      lightImg.style = `width: ${width}px;border-radius: 2px;`;
      lightImg.onclick = function () {
        lightBox.style = '';
        this.remove();
      }
      lightBox.append(lightImg);
    }
  })
</script>

        <a class="result-title" style="opacity: 0;" href="https://dataformydream.github.io/post/markdown/"" data-c="
          &lt;p&gt;使用gridea简单搭建了个人博客，想要高效利用，当然是从学会Markdown开始啦。&lt;/p&gt;
&lt;p&gt;这篇博客总结如何使用Typora和Gridea编辑Markdown博客。&lt;/p&gt;
&lt;p&gt;编辑器：Gridea、Typora&lt;/p&gt;
&lt;p&gt;参考网站：&lt;a href=&#34;https://www.runoob.com/markdown/md-tutorial.html&#34;&gt;菜鸟教程&lt;/a&gt;&lt;/p&gt;
&lt;h2 id=&#34;编辑器使用&#34;&gt;编辑器使用&lt;/h2&gt;
&lt;h3 id=&#34;gridea&#34;&gt;Gridea&lt;/h3&gt;
&lt;p&gt;Gridea主要用来管理博客文章和发布，可设定文章分类，URL等文章信息，支持Markdown编辑（源代码格式，可预览），但功能较少，使用起来不太方便，对新手最友好的办法是Gridea新建博客，设置好博客参数，如图：&lt;br&gt;
&lt;img src=&#34;https://dataformydream.github.io/post-images/1594742959505.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;!&lt;br&gt;
如果用Gridea源代码打开设置好的md文件则会发现，这些设置都保存在md文件的开头，并以分隔符分隔，如下：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;---
title: &#39;Markdown学习笔记&#39;
date: 2020-07-10 16:25:47
tags: [Markdown]
published: true
hideInList: false
feature: 
isTop: false
---
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=red&gt;注意：Gridea只能识别目录下带参数设置头的md文件，推荐在面板设置好再转用Typora编辑，或熟练后直接编辑即可。&lt;/font&gt;&lt;/p&gt;
&lt;h3 id=&#34;typora&#34;&gt;Typora&lt;/h3&gt;
&lt;p&gt;比较流行的Markdown编辑器，编辑模式和功能多样，对新手友好，若不熟悉Markdown源码也可流畅使用，界面多样，编写体验满分。&lt;/p&gt;
&lt;h2 id=&#34;markdown语法&#34;&gt;Markdown语法&lt;/h2&gt;
&lt;h3 id=&#34;标题&#34;&gt;标题&lt;/h3&gt;
&lt;p&gt;方法一：&lt;br&gt;
在标题下方一行标记多个  &lt;code&gt;=&lt;/code&gt;（一级标题）或  &lt;code&gt;-&lt;/code&gt;（二级标题）：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;一级标题
=======
二级标题
-------
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;方法二（推荐）：&lt;/p&gt;
&lt;p&gt;使用 &lt;code&gt;#&lt;/code&gt;  表示1-6级标题，几级对应几个  &lt;code&gt;#&lt;/code&gt; ，中间用空格隔开：&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;# 一级标题
## 二级标题
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;段落&#34;&gt;段落&lt;/h3&gt;
&lt;p&gt;一段话间的行间距较小，使用&lt;code&gt;Enter&lt;/code&gt;换行可另起一段，段落之间的间距为一行。&lt;/p&gt;
&lt;h3 id=&#34;字体&#34;&gt;字体&lt;/h3&gt;
&lt;p&gt;文本两边使用&lt;code&gt;*&lt;/code&gt;或者&lt;code&gt;_&lt;/code&gt;为斜体，文本两边使用&lt;code&gt;**&lt;/code&gt;或者&lt;code&gt;__&lt;/code&gt;为粗体。&lt;/p&gt;
&lt;p&gt;文本两边使用 &lt;code&gt;***&lt;/code&gt;或者&lt;code&gt;___&lt;/code&gt;为粗斜体。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;*斜体*
**粗体**
***粗斜体***
_斜体_
__粗体__
___粗斜体___
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;分隔线&#34;&gt;分隔线&lt;/h3&gt;
&lt;p&gt;一行中使用三个以上的&lt;code&gt;*&lt;/code&gt;、&lt;code&gt;-&lt;/code&gt;、&lt;code&gt;_&lt;/code&gt;表示分割线，中间可有空格。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;**** *
--- --
___ __
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;删除线&#34;&gt;删除线&lt;/h3&gt;
&lt;p&gt;文本两端使用&lt;code&gt;~~&lt;/code&gt;，文本将被划掉。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;~~删除线~~
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;下划线&#34;&gt;下划线&lt;/h3&gt;
&lt;p&gt;使用HTML&lt;code&gt;&amp;lt;u&amp;gt;&lt;/code&gt;标签实现。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;lt;u&amp;gt;下划线&amp;lt;/u&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;脚注&#34;&gt;脚注&lt;/h3&gt;
&lt;p&gt;效果：&lt;sup class=&#34;footnote-ref&#34;&gt;&lt;a href=&#34;#fn1&#34; id=&#34;fnref1&#34;&gt;[1]&lt;/a&gt;&lt;/sup&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;[^脚注名]
对应的必须有说明，可放在文章末尾。
[^脚注名]:脚注的说明
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;列表&#34;&gt;列表&lt;/h3&gt;
&lt;h4 id=&#34;无序&#34;&gt;无序&lt;/h4&gt;
&lt;p&gt;使用一个&lt;code&gt;*&lt;/code&gt;、&lt;code&gt;+&lt;/code&gt;、&lt;code&gt;-&lt;/code&gt;做为标记，空格后加上列表名。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;* 第一项
+ 第二项
- 第三项
&lt;/code&gt;&lt;/pre&gt;
&lt;h4 id=&#34;有序&#34;&gt;有序&lt;/h4&gt;
&lt;p&gt;使用数字加上&lt;code&gt;.&lt;/code&gt;做为标记，空格后加上列表名。&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;1. 第一项
2. 第二项
3. 第三项
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=red&gt;列表可嵌套，子列表需要四个空格的缩进。&lt;/font&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;1. 第一项
    * 第一小项
    * 第二小项
2. 第二项
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;区块&#34;&gt;区块&lt;/h3&gt;
&lt;p&gt;每行的开头使用&lt;code&gt;&amp;gt;&lt;/code&gt;+空格，可建立一个区块，区块和列表可以互相嵌套。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;gt; 第一层区块
&amp;gt;&amp;gt; 第二层区块
&amp;gt;&amp;gt; 1. 第一项
&amp;gt;&amp;gt; 2. 第二项
&amp;gt;&amp;gt;&amp;gt; 第三层区块
&amp;gt;&amp;gt;&amp;gt; + 第一项
&amp;gt;&amp;gt;&amp;gt; + 第二项

+ 第一项
    &amp;gt; 使用四个空格
    &amp;gt;
+ 第二项
&lt;/code&gt;&lt;/pre&gt;
&lt;blockquote&gt;
&lt;p&gt;第一层区块&lt;/p&gt;
&lt;blockquote&gt;
&lt;p&gt;第二层区块&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;第一项&lt;/li&gt;
&lt;li&gt;第二项&lt;/li&gt;
&lt;/ol&gt;
&lt;blockquote&gt;
&lt;p&gt;第三层区块&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;第一项&lt;/li&gt;
&lt;li&gt;第二项&lt;/li&gt;
&lt;/ul&gt;
&lt;/blockquote&gt;
&lt;/blockquote&gt;
&lt;/blockquote&gt;
&lt;ul&gt;
&lt;li&gt;第一项
&lt;blockquote&gt;
&lt;p&gt;使用四个空格&lt;br&gt;
使用四个空格&lt;/p&gt;
&lt;/blockquote&gt;
&lt;/li&gt;
&lt;li&gt;第二项&lt;/li&gt;
&lt;/ul&gt;
&lt;h3 id=&#34;代码块&#34;&gt;代码块&lt;/h3&gt;
&lt;p&gt;段落中的代码文本两边使用反引号&lt;kbd&gt;`&lt;/kbd&gt;。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;`print()`函数
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;print()&lt;/code&gt;函数&lt;/p&gt;
&lt;p&gt;代码区块使用四个空格或&lt;code&gt;TAB&lt;/code&gt;键。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;	import requests
	def get_url(url):
		response=requests.get(url,headers={&#39;User-Agent&#39;:&#39;mazzia&#39;},timeout=None)
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;或者用&lt;kbd&gt;```&lt;/kbd&gt;包裹一整段代码，开头可指定语言。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;​```python
import requests
def get_url(url):
	response=requests.get(url,headers={&#39;User-Agent&#39;:&#39;mazzia&#39;},timeout=None)
​```
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;链接&#34;&gt;链接&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;[链接名称](链接地址)  或  &amp;lt;链接地址&amp;gt;
&amp;lt;https://baidu.com&amp;gt;
[百度](https://baidu.com)
高级链接：
[baidu][1]
必须对应：
[1]:https://baidu.com
&lt;/code&gt;&lt;/pre&gt;
&lt;h3 id=&#34;图片&#34;&gt;图片&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;![alt 属性文本](图片地址)
![alt 属性文本](图片地址 &amp;quot;可选标题&amp;quot;)
或高级链接：
[picture][1]
必须对应：
[1]:图片地址
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;还可以使用更多功能的&lt;code&gt;&amp;lt;img&amp;gt;&lt;/code&gt;标签&lt;/p&gt;

&lt;/code&gt;&lt;/pre&gt;

&lt;p&gt;&lt;font color=red&gt;Markdown源码生成表格较麻烦，推荐退出源代码模式，使用右键插入表格。&lt;/font&gt;&lt;/p&gt;
&lt;h2 id=&#34;markdown高级技巧&#34;&gt;Markdown高级技巧&lt;/h2&gt;
&lt;h3 id=&#34;支持html元素&#34;&gt;支持HTML元素&lt;/h3&gt;
&lt;p&gt;目前支持的HTML元素有&lt;/p&gt;
&lt;pre&gt;&lt;code&gt;&amp;lt;kbd&amp;gt; &amp;lt;b&amp;gt; &amp;lt;i&amp;gt; &amp;lt;em&amp;gt; &amp;lt;sup&amp;gt; &amp;lt;sub&amp;gt; &amp;lt;br&amp;gt; 等
&amp;lt;kbd&amp;gt;F12&amp;lt;/kbd&amp;gt;打开开发者工具
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;kbd&gt;F12&lt;/kbd&gt;打开开发者工具&lt;/p&gt;
&lt;h3 id=&#34;文本变色&#34;&gt;文本变色&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;lt;font color=red&amp;gt;我是红色&amp;lt;/font&amp;gt;
&amp;lt;font color=blue&amp;gt;我是蓝色&amp;lt;/font&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font color=red&gt;我是红色&lt;/font&gt;&lt;br&gt;
&lt;font color=blue&gt;我是蓝色&lt;/font&gt;&lt;/p&gt;
&lt;h3 id=&#34;字体设置&#34;&gt;字体设置&lt;/h3&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;lt;font face=&amp;quot;STCAIYUN&amp;quot; color=#00ffff&amp;gt;华文彩云&amp;lt;/font&amp;gt;
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;font face=&#34;STCAIYUN&#34; color=#00ffff&gt;华文彩云&lt;/font&gt;&lt;/p&gt;
&lt;h3 id=&#34;转义&#34;&gt;转义&lt;/h3&gt;
&lt;p&gt;使用反斜杠转义&lt;code&gt;\&lt;/code&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;&amp;lt;kbd&amp;gt;\\&amp;lt;/kbd&amp;gt;
\*  \`  \\  \_  \{  \}  \[  \]  \(  \)  \#  \+  \-  \.  \!
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;*  `  \  _  {  }  [  ]  (  )  #  +  -  .  !&lt;/p&gt;
&lt;h3 id=&#34;公式&#34;&gt;公式&lt;/h3&gt;
&lt;p&gt;&lt;font color=red&gt;公式设置和编码较为麻烦，本博客数学公式使用MathJax语法&lt;/font&gt;&lt;/p&gt;
&lt;p&gt;MathJax语法使用教程：&lt;a href=&#34;https://oysz2016.github.io/post/8611e6fb.html&#34;&gt;https://oysz2016.github.io/post/8611e6fb.html&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;使用两个&lt;code&gt;$&lt;/code&gt;包裹TeX或LaTeX格式公式。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-markdown&#34;&gt;$$
W_G^{mn}=max\{0,W_G.\xi_G(f_G^m,f_G^n)\}
$$
&lt;/code&gt;&lt;/pre&gt;
&lt;p class=&#39;katex-block&#39;&gt;&lt;span class=&#34;katex-display&#34;&gt;&lt;span class=&#34;katex&#34;&gt;&lt;span class=&#34;katex-mathml&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;msubsup&gt;&lt;mi&gt;W&lt;/mi&gt;&lt;mi&gt;G&lt;/mi&gt;&lt;mrow&gt;&lt;mi&gt;m&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;/mrow&gt;&lt;/msubsup&gt;&lt;mo&gt;=&lt;/mo&gt;&lt;mi&gt;m&lt;/mi&gt;&lt;mi&gt;a&lt;/mi&gt;&lt;mi&gt;x&lt;/mi&gt;&lt;mo&gt;{&lt;/mo&gt;&lt;mn&gt;0&lt;/mn&gt;&lt;mo separator=&#34;true&#34;&gt;,&lt;/mo&gt;&lt;msub&gt;&lt;mi&gt;W&lt;/mi&gt;&lt;mi&gt;G&lt;/mi&gt;&lt;/msub&gt;&lt;mi mathvariant=&#34;normal&#34;&gt;.&lt;/mi&gt;&lt;msub&gt;&lt;mi&gt;ξ&lt;/mi&gt;&lt;mi&gt;G&lt;/mi&gt;&lt;/msub&gt;&lt;mo&gt;(&lt;/mo&gt;&lt;msubsup&gt;&lt;mi&gt;f&lt;/mi&gt;&lt;mi&gt;G&lt;/mi&gt;&lt;mi&gt;m&lt;/mi&gt;&lt;/msubsup&gt;&lt;mo separator=&#34;true&#34;&gt;,&lt;/mo&gt;&lt;msubsup&gt;&lt;mi&gt;f&lt;/mi&gt;&lt;mi&gt;G&lt;/mi&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;/msubsup&gt;&lt;mo&gt;)&lt;/mo&gt;&lt;mo&gt;}&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=&#34;application/x-tex&#34;&gt;W_G^{mn}=max\{0,W_G.\xi_G(f_G^m,f_G^n)\}
&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=&#34;katex-html&#34; aria-hidden=&#34;true&#34;&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:0.9613919999999999em;vertical-align:-0.247em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mord&#34;&gt;&lt;span class=&#34;mord mathdefault&#34; style=&#34;margin-right:0.13889em;&#34;&gt;W&lt;/span&gt;&lt;span class=&#34;msupsub&#34;&gt;&lt;span class=&#34;vlist-t vlist-t2&#34;&gt;&lt;span class=&#34;vlist-r&#34;&gt;&lt;span class=&#34;vlist&#34; style=&#34;height:0.7143919999999999em;&#34;&gt;&lt;span style=&#34;top:-2.4530000000000003em;margin-left:-0.13889em;margin-right:0.05em;&#34;&gt;&lt;span class=&#34;pstrut&#34; style=&#34;height:2.7em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;sizing reset-size6 size3 mtight&#34;&gt;&lt;span class=&#34;mord mathdefault mtight&#34;&gt;G&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=&#34;top:-3.113em;margin-right:0.05em;&#34;&gt;&lt;span class=&#34;pstrut&#34; style=&#34;height:2.7em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;sizing reset-size6 size3 mtight&#34;&gt;&lt;span class=&#34;mord mtight&#34;&gt;&lt;span class=&#34;mord mathdefault mtight&#34;&gt;m&lt;/span&gt;&lt;span class=&#34;mord mathdefault mtight&#34;&gt;n&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;vlist-s&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;vlist-r&#34;&gt;&lt;span class=&#34;vlist&#34; style=&#34;height:0.247em;&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;mspace&#34; style=&#34;margin-right:0.2777777777777778em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;mrel&#34;&gt;=&lt;/span&gt;&lt;span class=&#34;mspace&#34; style=&#34;margin-right:0.2777777777777778em;&#34;&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;base&#34;&gt;&lt;span class=&#34;strut&#34; style=&#34;height:1em;vertical-align:-0.25em;&#34;&gt;&lt;/span&g vlist&#34; style=&#34;height:0.7143919999999999em;&#34;&gt;&lt;span style=&#34;top:-2.4530000000000003em;margin-left:-0.10764em;margin-right:0.05em;&#34;&gt;&lt;span class=&#34;pstrut&#34; style=&#34;height:2.7em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;sizing reset-size6 size3 mtight&#34;&gt;&lt;span class=&#34;mord mathdefault mtight&#34;&gt;G&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span style=&#34;top:-3.113em;margin-right:0.05em;&#34;&gt;&lt;span class=&#34;pstrut&#34; style=&#34;height:2.7em;&#34;&gt;&lt;/span&gt;&lt;span class=&#34;sizing reset-size6 size3 mtight&#34;&gt;&lt;span class=&#34;mord mathdefault mtight&#34;&gt;n&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;vlist-s&#34;&gt;​&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;vlist-r&#34;&gt;&lt;span class=&#34;vlist&#34; style=&#34;height:0.247em;&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span class=&#34;mclose&#34;&gt;)&lt;/span&gt;&lt;span class=&#34;mclose&#34;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
&lt;h3 id=&#34;流程图-时序图-甘特图&#34;&gt;流程图、时序图、甘特图&lt;/h3&gt;
&lt;p&gt;&lt;font color=red&gt;博客暂不支持，可参考菜鸟教程链接的笔记部分:&lt;/font&gt;&lt;a href=&#34;https://www.runoob.com/markdown/md-advance.html&#34;&gt;https://www.runoob.com/markdown/md-advance.html&lt;/a&gt;&lt;/p&gt;
&lt;hr class=&#34;footnotes-sep&#34;&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

<script>
  !function () {
    let times = document.querySelectorAll('.publish-time');
    for (let i = 0; i < times.length; i++) {
      let date = times[i].dataset.t;
      let time = Math.floor((new Date().getTime() - new Date(date).getTime()) / 1000);
      if (time < 60) {
        str = time + '秒之前';
      } else if (time < 3600) {
        str = Math.floor(time / 60) + '分钟之前';
      } else if (time >= 3600 && time < 86400) {
        str = Math.floor(time / 3600) + '小时之前';
      } else if (time >= 86400 && time < 259200) {
        str = Math.floor(time / 86400) + '天之前';
      } else {
        str = times[i].textContent;
      }
      times[i].textContent = str;
    }
  }();
</script>

  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
